<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка товара</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite" />
  <script src="scripts.js"></script>
</head>
<body>
    <div class="basket"  id="basket-js" >
      <div class="close" id="close-js">
        <img class="close-icon" src="https://img.icons8.com/?size=100&id=45&format=png&color=000000">
      </div>
    </div> 
    <div class="product-card">
      <div class="product-image-container">
        <img src="https://static.tildacdn.com/tild6337-6564-4135-a666-313764383639/photo.jpg" alt="Product Image" class="product-image">
        <div class="favourite">
        <img class="favourite-image" src="https://lh3.googleusercontent.com/proxy/t3bpTOCnPDGJ3HS4ZMObcFFTZMKL2hUJQwYGoJetRlrvNsC3SXY3K3NOWDmSB71SLcX1NY7tdDAm58g9EiTqTaKU-8pjPqbkAtpGXJANKCKwB8Uoeu0VgNvYlag">
        </div>
      </div>
      <div class="product-info">
        <h2 class="product-title">Кофе</h2>
        <h2 class="price">Цена: <span>2$</span></h2>
        <p class="product-description"></p>
        <button id="product-button-js" class="product-button">Добавить в корзину</button>
      </div>  
    </div>  
  </body>
</html>
